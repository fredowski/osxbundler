language: c
os: osx
compiler: clang
env:
- COLUMNS=78
before_install:
  - sudo mkdir -p /opt/macports
  - sudo chown $USER:staff /opt/macports
  - ./prepare-travis.sh
  - ./install-build-env.sh
script:
  - ./buildpspp.sh
before_deploy:
  - export DMGNAME=`ls *.dmg`
  - sed -i "" "s/DMGNAME/$DMGNAME/g" bintray.json
deploy:
  provider: bintray
  edge: true
  file: "bintray.json"
  user: fredowski
  skip_cleanup: true
  key:
    secure: ""
